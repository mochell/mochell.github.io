                  The Polar Vortex (PV) is a band of circular strong winds around the pole in Stratospher during winter. Changes in the PV strength can imprint on the variabilty of the weather at the surface in mid-latitudes with a lag of about a month.
                  The graphic below illustrates the development of the zonal-mean flow over time. It shows how an episodically warmer arctic can perturb the vortex aloft leading to circlation anomalies of upto 90 days after the inital pertubation.
